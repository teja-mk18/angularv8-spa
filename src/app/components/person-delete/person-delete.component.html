<div class="delete-person-container">
  <div *ngIf="person">
    <p class="delete-question">Are you sure you want to delete <strong>{{ person.name }}</strong>?</p>
    <div class="button-group">
      <button (click)="deletePerson()">Yes, Delete</button>
      <button (click)="cancel()" type="button" class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>
