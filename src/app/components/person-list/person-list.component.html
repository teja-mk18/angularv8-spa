<h2>List of People</h2>
<button (click)="goToCreate()" style="margin-bottom: 15px;">Create Person</button>

<table border="1" cellpadding="10" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>Name</th><th>Age</th><th>Gender</th><th>Mobile</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.name }}</td>
      <td>{{ person.age }}</td>
      <td>{{ person.gender }}</td>
      <td>{{ person.mobile }}</td>
      <td>
        <button (click)="editPerson(person._id)">Edit</button>
        <button (click)="deletePerson(person._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
