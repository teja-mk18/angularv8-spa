<div class="create-person-container">
  <h2>Create Person</h2>
  <form (ngSubmit)="createPerson()" #personForm="ngForm">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" [(ngModel)]="person.name" name="name" required />
    </div>

    <div class="form-group">
      <label>Age:</label>
      <input type="number" [(ngModel)]="person.age" name="age" required />
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <select [(ngModel)]="person.gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label>Mobile:</label>
      <input type="text" [(ngModel)]="person.mobile" name="mobile" required />
    </div>

    <button type="submit">Add</button>
  </form>
</div>
